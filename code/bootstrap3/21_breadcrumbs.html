<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2 align="center"><b>Breadcrumbs</b></h2>
	<p align="center">&copy; Anurag Rajandekar</p>
	<br>
	<br>

	<div class="container">
		<p>Example Showing the active bread crumbs</p>
		<ul class="breadcrumb">
			<li><a href="">Home</a></li>
			<li><a href="">Courses</a></li>
			<li class="active">Accounts</a></li>
		</ul>
		<br><br>
		<p>Example showing bread crum with links</p>
		<ul class="breadcrumb">
			<li><a href="">Home</a></li>
			<li><a href="">Products</a></li>
			<li><a href="">Mobiles & Laptops</a></li>
			<li><a href="">Nokia</a></li>
		</ul>
	</div>
	
		
</body>
</html>
