<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2 align="center"><b>Alerts</b></h2>
	<p align="center">&copy; Anurag Rajandekar</p>
	<br>
	<br>

	<div class="container">
		<p class="alert alert-success">This is alert success</p>
		<p class="alert alert-info">This is alert info</p>
		<p class="alert alert-warning">This is alert Warning</p>
		<p class="alert alert-danger">This is alert danger</p>
		<br><br>
		<strong>Alert with close button</strong>
		<div class="alert alert-success fade in">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<p>This is success alert</p>
		</div>
		<div class="alert alert-info fade in">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<p>This is info alert</p>
		</div>
		<div class="alert alert-warning fade in">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<p>This is warning alert</p>
		</div>
		<div class="alert alert-danger fade in">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<p>This is danger alert</p>
		</div>

	</div>
	
	

	

</body>
</html>
