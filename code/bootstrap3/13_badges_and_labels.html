<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2 align="center"><b>Badges and Labels</b></h2>
	<p align="center">&copy; Anurag Rajandekar</p>
	<br>
	<br>

	<div class="container" align="center">
		<p>Badges for links</p>
		<a href="" class="btn btn-info">Link 1 <span class="badge">4</span></a>
		<button type="button" class="btn btn-warning">Notifications <span class="badge">10</span></button>
		<a href="">Mail <span class="badge">20</span></a>
		<br><br>
		<p>Example showing labels</p>
		<p>This is sample <span class="label label-default">label</span></p>
		<h1>This is sample <span class="label label-info">label</span></h1>
		<h2>This is sample <span class="label label-default">label</span></h2>
		<h1>This is sample <span class="label label-primary">label</span></h1>

		<span class="label label-default">Default Label</span>
		<span class="label label-primary">Primary Label</span>
		<span class="label label-info">Info Label</span>
		<span class="label label-success">Success Label</span>
		<span class="label label-danger">Danger Label</span>
	</div>
</body>
</html>
