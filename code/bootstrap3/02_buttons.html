<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2 align="center"><b>&copy; Anurag Rajandekar</b></h2>
	<br>
	<br>
	
	<!-- Defining buttons -->
	<div class="container">
		<button type="button" class="btn btn-default">Submit</button>
		<a href="" class="btn btn-default" role="button">Submit</a>
		<input type="button" class="btn btn-default" value="Submit">
	</div>

	<br><br>

	<!-- Different types of buttons -->
	<div class="container">
		<button type="button" class="btn btn-default">Default Button</button>
		<button type="button" class="btn btn-primary">Primary Button</button>
		<button type="button" class="btn btn-success">Success Button</button>
		<button type="button" class="btn btn-info">Info Button</button>
		<button type="button" class="btn btn-warning">Warning Button</button>
		<button type="button" class="btn btn-danger">Danger Button</button>
		<button type="button" class="btn btn-link">link Button</button>
	</div>

	<br><br>

	<!-- Different sizes of button -->
	<div class="container">
		<button type="button" class="btn btn-primary btn-lg">Large Button</button>
		<button type="button" class="btn btn-primary btn-md">Medium Button</button>
		<button type="button" class="btn btn-primary btn-sm">Small Button</button>
		<button type="button" class="btn btn-primary btn-xs">Extra Small Button</button>
	</div>

	<br><br>

	<!-- Block level Buttons -->
	<div class="container">
		<button type="button" class="btn btn-primary btn-lg btn-block">block button</button>
		<button type="button" class="btn btn-warning btn-xs btn-block">block button</button>
	</div>

	<br><br>
	<!-- Active State of buttons -->
	<div class="container">
		<button type="button" class="btn btn-primary btn-lg active">Active Button</button>
		<button type="button" class="btn btn-primary btn-lg ">Inactive Button</button>
		<button type="button" class="btn btn-primary btn-lg disabled">Disabled Button</button>
	</div>
	



</body>
</html>
