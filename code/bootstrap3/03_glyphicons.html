<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
		.firstIconSet{
			font-size: 5em;
			padding-left: 1em;
		}
	</style>

</head>
<body>
	<h2 align="center"><b>Understanding Glyphicons</b></h2>
	<p align="center">&copy; Anurag Rajandekar</p>
	<br>
	<br>

	<!-- Independent use -->
	<div class="container">
		<span class="firstIconSet glyphicon glyphicon-trash"></span>
		<span class="firstIconSet glyphicon glyphicon-cloud"></span>
		<span class="firstIconSet glyphicon glyphicon-envelope"></span>
		<span class="firstIconSet glyphicon glyphicon-film"></span>
		<span class="firstIconSet glyphicon glyphicon-heart"></span>
		<span class="firstIconSet glyphicon glyphicon-signal"></span>
		<span class="firstIconSet glyphicon glyphicon-book"></span>
	</div>

	<br><br>

	<!-- Use with button component -->
	<div class="container" align="center">
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-trash"></span>
		</button>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-cloud"></span>
		</button>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-envelope"></span>
		</button>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-film"></span>
		</button>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-heart"></span>
		</button>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-signal"></span>
		</button>
		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-book"></span>
		</button>
	</div>
	
	


</body>
</html>
