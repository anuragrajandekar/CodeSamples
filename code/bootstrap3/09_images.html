<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2 align="center"><b>Responsive Images</b></h2>
	<p align="center">&copy; Anurag Rajandekar</p>
	<br>
	<br>


	<div class="container" align="center">
		<p>This is responsive image</p>
		<img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/736x/a1/e3/6b/a1e36bcb8ce179bd8cc8db28ff4ef6fb.jpg" height="150" width="150">

		<br><br>
		<p>This image has rounded corners</p>
		<img class="img-rounded img-responsive" src="https://s-media-cache-ak0.pinimg.com/736x/a1/e3/6b/a1e36bcb8ce179bd8cc8db28ff4ef6fb.jpg" height="150" width="150">

		<br><br>
		<p>This image is in a circle</p>
		<img class="img-circle img-responsive" src="https://s-media-cache-ak0.pinimg.com/736x/a1/e3/6b/a1e36bcb8ce179bd8cc8db28ff4ef6fb.jpg" height="150" width="150">

		<br><br>
		<p>This image is a thumbnail</p>
		<img class="img-thumbnail img-responsive" src="https://s-media-cache-ak0.pinimg.com/736x/a1/e3/6b/a1e36bcb8ce179bd8cc8db28ff4ef6fb.jpg" height="150" width="150">
	</div>

	

</body>
</html>
