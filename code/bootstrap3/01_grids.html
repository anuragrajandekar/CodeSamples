<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

	<br>
	<br>
	
	<!-- Add a row with 6 large columns (size = 2 columns) -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-2">
				<div class="well">col-lg-2</div>
			</div>
			<div class="col-lg-2">
				<div class="well">col-lg-2</div>
			</div>
			<div class="col-lg-2">
				<div class="well">col-lg-2</div>
			</div>
			<div class="col-lg-2">
				<div class="well">col-lg-2</div>
			</div>
			<div class="col-lg-2">
				<div class="well">col-lg-2</div>
			</div>
			<div class="col-lg-2">
				<div class="well">col-lg-2</div>
			</div>
		</div>
	</div>

	<!-- Add a row with 6 medium columns (size = 2 columns) -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<div class="well">col-md-2</div>
			</div>
			<div class="col-md-2">
				<div class="well">col-md-2</div>
			</div>
			<div class="col-md-2">
				<div class="well">col-md-2</div>
			</div>
			<div class="col-md-2">
				<div class="well">col-md-2</div>
			</div>
			<div class="col-md-2">
				<div class="well">col-md-2</div>
			</div>
			<div class="col-md-2">
				<div class="well">col-md-2</div>
			</div>
		</div>
	</div>

	<!-- Add a row with 6 small columns (size = 2 columns) -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<div class="well">col-sm-2</div>
			</div>
			<div class="col-sm-2">
				<div class="well">col-sm-2</div>
			</div>
			<div class="col-sm-2">
				<div class="well">col-sm-2</div>
			</div>
			<div class="col-sm-2">
				<div class="well">col-sm-2</div>
			</div>
			<div class="col-sm-2">
				<div class="well">col-sm-2</div>
			</div>
			<div class="col-sm-2">
				<div class="well">col-sm-2</div>
			</div>
		</div>
	</div>

	<!-- Add a row with 6 extra small columns (size = 2 columns) -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2">
				<div class="well">col-xs-2</div>
			</div>
			<div class="col-xs-2">
				<div class="well">col-xs-2</div>
			</div>
			<div class="col-xs-2">
				<div class="well">col-xs-2</div>
			</div>
			<div class="col-xs-2">
				<div class="well">col-xs-2</div>
			</div>
			<div class="col-xs-2">
				<div class="well">col-xs-2</div>
			</div>
			<div class="col-xs-2">
				<div class="well">col-xs-2</div>
			</div>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
