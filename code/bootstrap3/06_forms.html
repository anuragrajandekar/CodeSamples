<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2 align="center"><b>Understanding Forms</b></h2>
	<p align="center">&copy; Anurag Rajandekar</p>
	<br>
	<br>

	<div class="container">
		<form>
			<div class="form-group">
				<label for="loginBox">Login</label>
				<input type="text" id="loginBox" class="form-control" placeholder="Login">
			</div>
			<div class="form-group">
				<label for="emailBox">Email</label>
				<input type="email" id="emailBox" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="passwordBox">Password</label>
				<input type="password" id="passwordBox" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="fileBox">File</label>
				<input type="file" id="fileBox">
			</div>
			<button type="button" class="btn btn-primary">Submit</button>
		</form>

	</div>



</body>
</html>
