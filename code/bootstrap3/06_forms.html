<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<h2 align="center"><b>Understanding Forms</b></h2>
	<p align="center">&copy; Anurag Rajandekar</p>
	<br>
	<br>

	<div class="container">
		<div class="well">
			<p>Form Group</p>
			<form>
				<div class="form-group">
					<label for="loginBox">Login</label>
					<input type="text" id="loginBox" class="form-control" placeholder="Login">
				</div>
				<div class="form-group">
					<label for="emailBox">Email</label>
					<input type="email" id="emailBox" class="form-control" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="passwordBox">Password</label>
					<input type="password" id="passwordBox" class="form-control" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="fileBox">File</label>
					<input type="file" id="fileBox">
				</div>
				<button type="button" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<br><br>

	<div class="container">
		<div class="well">
			<p>Inline Form</p>
			<form class="form-inline">
				<div class="form-group">
					<label for="loginBox">Login</label>
					<input type="text" id="loginBox" class="form-control" placeholder="Login">
				</div>
				<div class="form-group">
					<label for="passwordBox">Password</label>
					<input type="password" id="passwordBox" class="form-control" placeholder="Password">
				</div>
				<button type="button" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>


	<br><br>

	<div class="container">
		<div class="well">
			<p>Horizontal Form</p>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="loginBox" class="col-sm-1 control-label">Login</label>
					<div class="col-sm-11">
						<input type="text" id="loginBox" class="form-control" placeholder="Login">
					</div>
					
				</div>
				<div class="form-group">
					<label for="passwordBox" class="col-sm-1">Password</label>
					<div class="col-sm-11">
						<input type="password" id="passwordBox" class="form-control" placeholder="Password">
					</div>
				</div>
				<button type="button" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<br><br>

	<div class="container">
		<div class="well">
		
		<p>Form with the static content</p>
			<form>
				<div class="form-group">
					<label for="loginBox">Login</label>
					<p class="form-control-static">xyz@gmail.com</p>
				</div>
				<div class="form-group">
					<label for="passwordBox">Password</label>
					<input type="password" id="passwordBox" class="form-control-focus" placeholder="Password">
				</div>
				<button type="button" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<br><br>

	<div class="container">
		<div class="well">
			<p>Form validation status</p>
			<form>
				<div class="form-group has-success">
					<label for="loginBox">Login</label>
					<input type="text" id="loginBox" class="form-control" placeholder="Login">
					<span class="help-block">Login successful</span>
				</div>
				<div class="form-group has-warning">
					<label for="loginBox">Login</label>
					<input type="text" id="loginBox" class="form-control" placeholder="Login">
					<span class="help-block">Warning Message</span>
				</div>
				<div class="form-group has-error">
					<label for="loginBox">Login</label>
					<input type="text" id="loginBox" class="form-control" placeholder="Login">
					<span class="help-block">This login is not correct</span>
				</div>
			</form>
		</div>
	</div>







</body>
</html>
