<!DOCTYPE html>
<html>
<head>
	<title>Test innerHTML attribute</title>
</head>
<body>
	<script type="text/javascript">
	function changeText(){
		document.getElementById("firstPara").innerHTML = "This is the modified text";
	}
	</script>
	<button id="clickButton" onClick="changeText()">Click</button>
	<p id="firstPara">This is the original text</p>
</body>
</html>
